# Description of test checking for 'Example:' headings
example_headings_desc=Anstatt <h3>Example: Foobar</h3> einfach <h3>Foobar</h3> verwenden

# Name for the test checking for alert(), print(), eval() and document.write() within code samples
alert_print_in_code=alert(), print(), eval(), document.write()

# Description of test checking for alert(), print(), eval() and document.write() within code samples
alert_print_in_code_desc=alert(), print(), eval() oder document.write() sollten nicht in Codebeispielen verwendet werden

# Name for the test checking for HTML comments
html_comments=HTML-Kommentare

# Description of test checking for HTML comments
html_comments_desc=HTML-Kommentare sind im WYSIWYG- und im Lese-Modus nicht sichtbar. Es ist nicht nötig, die Dokumentation zu kommentieren.

# Name for the test checking for <font> elements
font_elements=&lt;font&gt; Elemente

# Description of test checking for <font> elements
font_elements_desc=Die Verwendung von <font> Elementen ist veraltet. Entweder sollte der Tag komplett entfernt oder durch CSS ersetzt werden.

# Name for the test checking for HTTP links
http_links=HTTP Links

# Description of test checking for HTTP links
http_links_desc=URLs zu externen Ressourcen sollten, wenn möglich, HTTPS verwenden

# Name for the test checking for macro syntax errors
macro_syntax_error=Makrosyntaxfehler

# Description of test checking for macro syntax errors
macro_syntax_error_desc=Ein Makro hat einen Syntaxfehler wie eine fehlende schließende Klammer, z. B. {{jsxref('Array'}}.

# Name for the test checking for wrong highlighted line within code samples
wrong_highlighted_line=Falsche Zeile hervorgehoben

# Description of test checking for wrong highlighted line within code samples
wrong_highlighted_line_desc=Ein Codeblock hat eine hervorgehobene Zeile, die außerhalb des Bereichs der Codezeilen liegt.

# Name for the test checking the order and names of API syntax headlines
api_syntax_headlines=API Syntaxüberschriften

# Description of test checking the order and names of API syntax headlines
api_syntax_headlines_desc=API Syntaxüberschriften müssen 'Parameters', 'Return value' und 'Exceptions' sein, in dieser Reihenfolge, nicht 'Returns', 'Errors' oder 'Errors thrown'.

# Name of test checking whether there are <code> tags within <pre> blocks
code_in_pre=&lt;code&gt; in &lt;pre&gt;

# Description of test checking whether there are <code> tags within <pre> blocks
code_in_pre_desc=&lt;code&gt; Tags sollten nicht innerhalb von &lt;pre&gt; Blöcken verwendet werden, weil sie die Syntaxhervorhebung verhindern.

# Name of test checking whether there are too long lines within <pre> blocks
pre_line_too_long=Zeilenlänge &gt;77 in &lt;pre&gt;

# Description of test checking whether there are too long lines within <pre> blocks
pre_line_too_long_desc=Um horizontale Scrollbalken zu verhinden, sollten maximal 77 Zeichen in einer Zeile in &lt;pre&gt; Blöcken vorhanden sein.