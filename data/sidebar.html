<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MDN documentation tests</title>
    <link rel="stylesheet" href="sidebar.css" type="text/css">
    <script src="sidebar.js"></script>
  </head>
  <body>
    <p data-l10n-id="sidebar_description"></p>
    <button id="btn-runtests" data-l10n-id="run_tests"></button>
    <div id="summary">
      <p><span data-l10n-id="errors"></span> <span id="totalErrorCount" class="errorCount">0</span></p>
      <p><span data-l10n-id="warnings"></span> <span id="totalWarningCount" class="errorCount">0</span></p>
    </div>
    <progress id="testProgress" max="100"></progress>
    <ul id="tests"></ul>
    <button id="fixIssues" data-l10n-id="fix_issues">Fix issues</button>
  </body>
</html>
