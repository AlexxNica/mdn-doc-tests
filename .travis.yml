sudo: false
language: node_js
node_js:
  - "node"
addons:
  firefox: "47.0"
env:
  global:
    - DISPLAY=:99.0
    - JPM_FIREFOX_BINARY=/usr/local/bin/firefox
before_install:
  - sh -e /etc/init.d/xvfb start
before_script:
  - npm install -g jpm@1.2.0
script:
  - jpm test
notifications:
  email: false